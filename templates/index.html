<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Случайные цитаты</h1>
                
                <form method="POST" action="/" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <select name="source" class="form-select" id="sourceSelect">
                                {% for value, label in available_sources %}
                                <option value="{{ value }}" {% if value == selected_source %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">Получить цитату</button>
                        </div>
                    </div>
                </form>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if quote %}
                <div class="card">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>{{ quote.text }}</p>
                            <footer class="blockquote-footer">
                                <cite title="Source Title">{{ quote.author }}</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        
        <footer class="mt-5 pt-4 border-top text-center text-muted small">
            <p class="mb-1">
                Quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes</a>
            </p>
            <p class="mb-0">
                Quotes powered by <a href="https://quoteslate.vercel.app/" target="_blank">QuoteSlate API</a>
            </p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
